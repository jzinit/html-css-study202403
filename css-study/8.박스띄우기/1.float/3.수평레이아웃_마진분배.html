<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      
    }
    .clearfix::after{
      clear: both;
      display: block;
      content: "";
    }
    .container{
      width: 600px;
      border: 2px solid gray;
    }
    .box{
      width: 23.75%;
      height: 100px;
      margin: 0 1% 0 0;
      float: left;
      background-color: orange;
      border: 2px solid orangered;
    }
    .box:first-child{
      margin-left: 1%;
    }
  </style>
</head>
<body>
  

<div class="clearfix container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>




</body>
</html>
