<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    div{
      border: 2px solid grey;
    }
    .root{
      width: 50%; /* 부모 대비 50% 사이즈다 현재 부모는 body */
      /* width: 600px; */
      border: 2px solid red;
      
    }
    .parent{
      width: 50%; /* root 부모 대비 50% 사이즈다  */
      border: 2px solid blue;
      margin-left: 50px;
    }
    .child{
      width: 50%; /* parent 부모 대비 50% 사이즈다  */
      border: 2px solid greenyellow;
    }
    
  </style>
</head>
<body>
  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child">CHILD1</div>
      <div class="child">CHILD2</div>
    </div>
  </div>
</body>
</html>
