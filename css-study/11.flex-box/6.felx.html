<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<style>
.container{           outline: 2px solid red;
  height: 400px;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}
.item{                      outline: 5px dotted green;
  width: 150px;
  height: 100px;
  background-color: steelblue;
  border-radius: 15px;

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: #fff;
}
.item1{
  flex: 5;
}
.item2{
  flex: 1;
}
.item3{
  flex: 2;
}
</style>

<div class="container">
  <div class="item item1">A</div>
  <div class="item item2">B</div>
  <div class="item item3">C</div>
</div>



</body>
</html>
