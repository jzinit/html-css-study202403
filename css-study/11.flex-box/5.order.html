<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .wrapper{                         outline: 3px solid slateblue;
      display: flex;
    }
    .box{                             outline:3px solid red;
      width: 200px;
      height: 100px;
      border-radius: 15px;
      font-size: 30px;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box:nth-child(1){
      order: 1;
    }
    .box:nth-child(2){
      order: 0;
    }
    .box:nth-child(3){
      order: 2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">A 로고</div>
    <div class="box">B 메뉴바</div>
    <div class="box">C 회원가입</div>
  </div>  
</body>
</html>
