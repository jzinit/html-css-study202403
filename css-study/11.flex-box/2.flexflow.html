<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      display: flex;
      outline: 3px solid slateblue;
      padding: 20px;
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      
      /* flex-wrap: wrap-reverse; */
      flex-wrap: wrap;
      /* flex-wrap: no-wrap;  */
    }
    .box{                             outline:3px solid red;
      width: 33.333333%;
      border-radius: 15px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
  </div>  
</body>
</html>
