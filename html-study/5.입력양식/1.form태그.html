<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
  <!-- 
    action="https://search.naver.com/search.naver" //어디로 보낼지

    novalidate //패턴검증 끄기 예) input type이 email / number 일 때 텍스트를 적었을 떄?

    <button>검색</button>
  </form>
